<nav class="pagination" role="navigation" aria-label="pagination">
  <ul class="pagination-list">
    <li ng-repeat="item in $ctrl.pages track by $index">
      <a class="pagination-link" ng-class="{'is-current': $index === $ctrl.page}" ui-sref="main.recipes.list({page: $index})">{{$index + 1}}</a>
    </li>
  </ul>
</nav>
