<div ng-messages="$ctrl.errors" role="alert" class="is-danger" ng-if="Object.keys($ctrl.errors).length">
  <p ng-message="required">{{'ERRORS.REQUIRED' | translate}}</p>
  <p ng-message="minlength">{{'ERRORS.MINLENGTH' | translate}}</p>
  <p ng-message="maxlength">{{'ERRORS.MAXLENGTH' | translate}}</p>
  <p ng-message="pattern">{{'ERRORS.PATTERN' | translate}}</p>
  <p ng-message="maxSize">{{'ERRORS.FILESIZE' | translate}} {{ file.size / 1000000 | number:1 }}MB: max {{$ctrl.maxFileSize}}MB</p>
</div>
