<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{'LOGIN.TITLE' | translate}}
    </div>
    <div class="panel-body">
      <div class="alert alert-danger" ng-show="$ctrl.errorMessage">
        {{$ctrl.errorMessage}}
      </div>
      <form ng-submit="$ctrl.validate()">
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.createAccount" type="checkbox"> {{'LOGIN.CREATE' | translate}}
            </label>
          </div>
        </div>
        <div ng-show="$ctrl.createAccount" class="form-group">
          <label for="name">{{'LOGIN.NAME' | translate}}</label>
          <input ng-model="$ctrl.user.name" id="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">{{'LOGIN.EMAIL' | translate}}</label>
          <input ng-model="$ctrl.user.email" id="email" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">{{'LOGIN.PASSWORD' | translate}}</label>
          <input ng-model="$ctrl.user.password" id="password" type="password" class="form-control" />
        </div>
        <div class="commands">
          <a class="btn btn-default" ui-sref="main.recipes">{{'BUTTON.CANCEL' | translate}}</a>
          <button class="btn btn-primary" type="submit">{{'BUTTON.VALIDATE' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
