<form ng-show="$ctrl.addMode" ng-submit="$ctrl.validate()">
  <div class="error" ng-show="$ctrl.error">{{$ctrl.error}}</div>
  <div class="form-group">
    <label for="title">{{'VIEW_ADD.TITLE' | translate}}</label>
    <input class="form-control" id="title" type="text" ng-model="$ctrl.recipe.title">
  </div>
  <div class="form-group">
    <label for="description">{{'VIEW_ADD.DESCRIPTION' | translate}}</label>
    <textarea class="form-control" id="description" ng-model="$ctrl.recipe.description"></textarea>
  </div>
  <div class="form-group">
    <label for="image">{{'VIEW_ADD.IMAGE' | translate}}</label>
    <input class="form-control" id="image" type="text" ng-model="$ctrl.recipe.image">
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="count">{{'VIEW_ADD.COUNT' | translate}}</label>
        <input class="form-control" id="count" type="number" min="1" max="12" ng-model="$ctrl.recipe.count">
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="categories">{{'VIEW_ADD.CATEGORY' | translate}}</label>
        <select class="form-control" id="categories" ng-model="$ctrl.recipe.categoryId" ng-options="category.id as category.name for category in $ctrl.categories">
        </select>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">{{'BUTTON.SAVE' | translate}}</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()">{{'BUTTON.CANCEL' | translate}}</button>
  <hr/>
</div>
