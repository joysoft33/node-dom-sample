<div class="container view">
  <div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">
      <form class="box" ng-submit="$ctrl.validate()">
        <div class="field">
          <label class="label">{{'USER_DETAILS.NAME' | translate}}</label>
          <div class="control">
            <input ng-model="$ctrl.user.name" id="name" type="text" class="input" />
          </div>
        </div>
        <div class="field">
          <label class="label">{{'USER_DETAILS.EMAIL' | translate}}</label>
          <div class="control">
            <input ng-model="$ctrl.user.email" id="email" type="text" class="input" />
          </div>
        </div>
        <div class="field">
          <label class="label">{{'USER_DETAILS.PASSWORD' | translate}}</label>
          <div class="control">
            <input ng-model="$ctrl.user.password" id="password" type="password" class="input" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input ng-model="$ctrl.user.isAdmin" type="checkbox"> {{'USER_DETAILS.ADMIN' | translate}}
            </label>
          </div>
        </div>
        <hr/>
        <div class="commands">
          <a class="button" ui-sref="main.users">{{'BUTTON.CANCEL' | translate}}</a>
          <button class="button is-primary" type="submit">{{'BUTTON.VALIDATE' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
