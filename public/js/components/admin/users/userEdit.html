<div class="container">
  <form ng-submit="$ctrl.validate()">
    <div class="form-group">
      <label for="name">{{'USER_DETAILS.NAME' | translate}}</label>
      <input ng-model="$ctrl.user.name" id="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">{{'USER_DETAILS.EMAIL' | translate}}</label>
      <input ng-model="$ctrl.user.email" id="email" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">{{'USER_DETAILS.PASSWORD' | translate}}</label>
      <input ng-model="$ctrl.user.password" id="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input ng-model="$ctrl.user.isAdmin" type="checkbox"> {{'USER_DETAILS.ADMIN' | translate}}
        </label>
      </div>
    </div>
    <hr/>
    <div class="commands">
      <a class="btn btn-default" ui-sref="main.users">{{'BUTTON.CANCEL' | translate}}</a>
      <button class="btn btn-primary" type="submit">{{'BUTTON.VALIDATE' | translate}}</button>
    </div>
  </form>
</div>
